# Service deployment for Verana Resolver
apiVersion: v1
kind: Service
metadata:
  name: {{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
spec:
  selector:
    app: {{ .Values.name }}
  ports:
  - name: http
    port: {{ .Values.service.port }}
    targetPort: {{ .Values.service.targetPort }}
    protocol: TCP
{{- if .Values.database.enabled }}
  - name: db
    port: 5432
    targetPort: 5432
    protocol: TCP
{{- end }}
{{- if .Values.redis.enabled }}
  - name: redis
    port: 6379
    targetPort: 6379
    protocol: TCP
{{- end }}
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: public-{{ .Values.name }}
  namespace: {{ .Release.Namespace }}
  annotations:
    cert-manager.io/cluster-issuer: letsencrypt-prod
    nginx.ingress.kubernetes.io/enable-cors: "{{ .Values.ingress.public.enableCors | default "true" }}"
spec:
  ingressClassName: nginx
  tls:
    - hosts:
        - {{ tpl .Values.ingress.host . }}
      secretName: {{ tpl .Values.ingress.tlsSecret . }}
  rules:
    - host: {{ tpl .Values.ingress.host . }}
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                 name: {{ .Values.name }}
                 port:
                   number: {{ .Values.service.port }}
---
# PersistentVolumeClaim for the PostgreSQL database
{{- if .Values.database.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}-pg-pv-main
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - "ReadWriteOnce"
  storageClassName: {{ .Values.database.storage.storageClassName | default "csi-cinder-classic" }}
  resources:
    requests:
      storage: {{ .Values.database.storage.size | default "10Gi" }}
{{- end }}
---
# PersistentVolumeClaim for Redis
{{- if .Values.redis.enabled }}
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: {{ .Values.name }}-redis-main
  namespace: {{ .Release.Namespace }}
  labels:
    app: {{ .Values.name }}
  annotations:
    helm.sh/resource-policy: keep
spec:
  accessModes:
    - "ReadWriteOnce"
  storageClassName: csi-cinder-classic
  resources:
    requests:
      storage: 1Gi
{{- end }}
---
# StatefulSet for the Verana Resolver
apiVersion: apps/v1
kind: StatefulSet
metadata:
   name: {{ .Values.name }}
   namespace: {{ .Release.Namespace }}
spec:
   serviceName: {{ .Values.name }}
   replicas: {{ default 1 .Values.replicas }}
   selector:
      matchLabels:
         app: {{ .Values.name }}
   template:
      metadata:
         labels:
            app: {{ .Values.name }}
      spec:
{{- if .Values.nodeSelector }}
         nodeSelector:
{{ toYaml .Values.nodeSelector | indent 12 }}
{{- end }}
         containers:
         -  name: {{ .Values.name }}-resolver-container
            image: veranalabs/verana-resolver:{{ tpl .Values.image.tag . }}
            imagePullPolicy: {{ .Values.image.pullPolicy }}
            {{- if .Values.resources }}
            resources:
{{- toYaml .Values.resources | nindent 14 }}
            {{- end }}
            env:
              - name: POSTGRES_HOST
                value: {{ .Values.database.host | quote }}
              - name: POSTGRES_PORT
                value: {{ .Values.database.port | default "5432" | quote }}
              - name: POSTGRES_USER
                value: {{ .Values.database.user | quote }}
              - name: POSTGRES_PASSWORD
                value: {{ .Values.database.password | quote }}
              - name: POSTGRES_DB
                value: {{ .Values.database.db | quote }}
              - name: REDIS_URL
                value: "redis://{{ .Values.redis.host }}:6379"
              - name: INDEXER_API
                value: {{ .Values.env.INDEXER_API | quote }}
              - name: ECS_ECOSYSTEM_DIDS
                value: {{ .Values.env.ECS_ECOSYSTEM_DIDS | quote }}
              - name: PORT
                value: {{ .Values.env.PORT | default "3000" | quote }}
              - name: LOG_LEVEL
                value: {{ .Values.env.LOG_LEVEL | default "info" | quote }}
              - name: INSTANCE_ROLE
                value: {{ .Values.env.INSTANCE_ROLE | default "leader" | quote }}
              - name: POLL_INTERVAL
                value: {{ .Values.env.POLL_INTERVAL | default "5" | quote }}
              - name: CACHE_TTL
                value: {{ .Values.env.CACHE_TTL | default "86400" | quote }}
              - name: TRUST_TTL
                value: {{ .Values.env.TRUST_TTL | default "3600" | quote }}
              - name: POLL_OBJECT_CACHING_RETRY_DAYS
                value: {{ .Values.env.POLL_OBJECT_CACHING_RETRY_DAYS | default "7" | quote }}
{{- with .Values.extraEnv }}
{{- range . }}
              - name: {{ .name }}
                value: {{ tpl .value $ | quote }}
{{- end }}
{{- end }}
            ports:
            -  containerPort: {{ .Values.service.targetPort }}
        {{- if .Values.database.enabled }}
         -  name: postgres
            image: postgres:14-alpine
            imagePullPolicy: Always
            env:
            - name: POSTGRES_PASSWORD
              value: {{ .Values.database.password | quote }}
            - name: POSTGRES_USER
              value: {{ .Values.database.user | quote }}
            - name: POSTGRES_DB
              value: {{ .Values.database.db | quote }}
            - name: PGDATA
              value: "/var/lib/postgresql/data/pgdata"
            ports:
            -  containerPort: 5432
            resources:
{{- toYaml .Values.database.resources | nindent 14 }}
            volumeMounts:
            - name: {{ .Values.name }}-pg-pv-main
              mountPath: /var/lib/postgresql/data
        {{- end }}
        {{- if .Values.redis.enabled }}
         -  name: {{ .Values.name }}-redis-container
            image: redis:alpine
            imagePullPolicy: Always
            ports:
            -  containerPort: 6379
            resources:
{{- toYaml .Values.redis.resources | nindent 14 }}
            volumeMounts:
            - name: {{ .Values.name }}-redis-main
              mountPath: /home/data
        {{- end }}

         volumes:
        {{- if .Values.database.enabled }}
         - name: {{ .Values.name }}-pg-pv-main
           persistentVolumeClaim:
             claimName: {{ .Values.name }}-pg-pv-main
        {{- end }}
        {{- if .Values.redis.enabled }}
         - name: {{ .Values.name }}-redis-main
           persistentVolumeClaim:
             claimName: {{ .Values.name }}-redis-main
        {{- end }}
